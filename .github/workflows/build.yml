name: Live Check

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: |
            package-lock.lock
          node-version: 18

      - name: Install
        run: |
          npm install --no-save

      - name: Run live check
        uses: tj-actions/puppeteer@v5
        id: puppeteer
        with:
          files: |
            npm run live
